<div class="card mx-2" style="width: 14rem; float: left">
    <div class="card-body">
        <h5 class="card-title">{{data.lastname}}, {{data.firstname}}</h5>
        <div class="card-text">
            <p>{{data.age}} - {{data.gender}}</p>
            <p>Symptoms:<br>{{data.symptoms}}</p>
        </div>
        <button class="btn btn-danger">Patient Cleared</button>
    </div>
</div>
